<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temperature converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="temp.css">
   
</head>
<body>
 <div class="container"><p>Temperature Converter<i class="fa-solid fa-temperature-three-quarters"></i></p>
 <div class="temp">
   <div id="class1"><input type="text" class="f" placeholder="Fahrenhiet"><i class="fa-sharp fa-solid fa-circle dot"></i><i class="fa-solid fa-f  "></i></div>

   <div id="class2"><input type="text" class="c" placeholder="Celcius"><i class="fa-sharp fa-solid fa-circle dot"></i><i class="fa-solid fa-c"></i></div>

   <div id="class3"><input type="text" class="k" placeholder="kelvin"><i class="fa-solid fa-k"></i></div>

   <div id="class4"><input type="submit" class="submit" value="All clear"></div>
   
</div></div>
<script src="temp.js"></script>
</body>
</html>
